<!DOCTYPE html>
<html lang="fr">	

<head>
	<meta charset="UTF-8" />
	<title>JavaScript</title>
	<script>
	function AfficherMasquer()
	{
		element = document.getElementById('titre');
		style_existant = window.getComputedStyle(element).getPropertyValue('visibility');
		if (style_existant == 'visible')
		{
			element.style.visibility = 'hidden' ;
		}
		else
		{
			element.style.visibility = 'visible' ;
		}
	}
	</script>
</head>

<body>
	<h1 id = 'titre'> Ceci est un titre </h1>	
	<hr/>
	<p><button onclick='AfficherMasquer()'> Afficher/Masquer </button> </p>
</body>
</html>
